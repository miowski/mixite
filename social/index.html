<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixite - Social</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/55cc70d4c7.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
<nav>
    <h1 id="nav-text-logo"><router-link to="/" class="nav-link">X</router-link></h1>
    <form class="search-bar">
        <label for="search-bar"></label>
        <input id="search-bar" type="text" placeholder="Recherchez : guitariste, chanteur, claviste...">
    </form>
    <div class="nav-toggle" onclick="document.documentElement.classList.toggle('menu-open')">
        <div class="nav-toggle-bar"></div>
    </div>
    <div class="menu">
        <div class="menu-content">

            <ul>
                <li><h3>Mon profil</h3></li>
                <li><router-link to="/Profile" class="nav-link">Mon profil</router-link></li>
                <li><router-link to="/Band" class="nav-link">Mes groupes</router-link></li>
                <li><h3>À propos</h3></li>
                <li><router-link to="/Contact" class="nav-link">Contact</router-link></li>
                <li><router-link to="/Login" class="nav-link" tag="button" style="color: black">Se connecter</router-link></li>
            </ul>
        </div>
    </div>
</nav>

    <router-view></router-view>

<footer>
    <div>
        <h3>Mon profil</h3>

        <ul>
            <li><router-link to="/Profile" class="footer-link">Ma page</router-link></li>
            <li><a>Réglages</a></li>
        </ul>
    </div>
    <div>
        <h3>Mes groupes</h3>
        <ul>
            <li><router-link to="/Band" class="footer-link">Page groupe</router-link></li>
        </ul>
    </div>
    <div>
        <h3>À propos</h3>
        <ul>
            <li><router-link to="/Contact" class="footer-link">Contact</router-link></li>
            <li><a>Mentions légales</a></li>
        </ul>
    </div>
</footer>
</div>
<script src="pages/home.vue.js"></script>
<script src="pages/profile.vue.js"></script>
<script src="pages/band.vue.js"></script>
<script src="pages/contact.vue.js"></script>
<script src="pages/login.vue.js"></script>

<script>
    let routes = [
        {path: '/', name: 'Accueil', component: Accueil},
        {path: '/Band', name: 'Band', component: Band},
        {path: '/Profile', name: 'Profile', component: Profile},
        {path: '/Contact', name: 'Contact', component: Contact},
        {path: '/Login', name: 'Login', component: Login}
    ]

    let router = new VueRouter(
        {routes: routes}
    )

    let app = new Vue({
        el: "#app",
        router: router
    })
</script>

</body>
</html>
